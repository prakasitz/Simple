		<script>
				var scrollmouse;
				window.addEventListener("scroll", function (event) {
    				scrollmouse = this.scrollY;
					//console.log(scrollmouse);
				});

				$(document).on("click", ".office-time li > a", function () {
					var clickedele = $(this).attr("href");
					var desti = $(clickedele).offset().top;
					if (scrollmouse <= 34 || scrollmouse == undefined) {
						$('html, body').animate({ scrollTop: desti-210}, 'slow');
					} else {
						$('html, body').animate({ scrollTop: desti-110}, 'slow'); //120\
					}
					return false;
				});
		</script>
